<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConveyLifeGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainSite.css">
</head>
<body>
    <div id="logo">
        <img src="logo.png" alt="Game of Life" >
    </div>
    <br>
    <div class="slidecontainer">
        <p>Cell size: <span id="demo"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <button id="startButton">Start Game</button>
        <button id="stopButton">Stop Game</button>
        <button id="clearButton">Clear Board</button>
        <button id="randomButton">Random Board</button>
        <button id="saveButton">Save Board</button>
        Speed: <input id="speedSlider" type="range" min="5000" max="1500" step="25" value="500" class="slider" id="myRange">
    
    </div>



    <div id="gameFieldOuter">
    <canvas id="gameField"></canvas>
    </div>
    <script src="boardCreate.js"></script>
    <script src="handleEvent.js"></script>
    <script src="gameEventsHandler.js"></script>
</body>
</html>
